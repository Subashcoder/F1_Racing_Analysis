version: 2

sources:
  - name: F1RACING
    database: f1_Racing
    schema: F1_Racing_Raw
    tables:
      - name: f1_sessions
        columns:
        - name: sessionKey
          tests:
            - not_null
      
      - name: f1_meeting
        columns:
        - name: meetingkey
          tests:
            - unique
            - not_null

      - name: Driver_INFO
        columns: 
        - name: Driver_Number
          tests:
            - not_null

      - name: F1_Laps
        columns: 
        - name: sessionkey
        
      
      - name: f1_Racecontrol
        columns:
        - name: sessionkey
          
